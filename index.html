        }
        .product-grid {

        .product-card {

            overflow: hidden;

        .product-card:hover {

        }
        .product-card img {

        }

        .modal {

            left: 0;
            top: 0;

            height: 100%;

        .modal-content {

            left: 50%;

            width: auto;
            height: auto;

    <script>
		 // 懒加载功能
		    function lazyLoadImages() {
		        const images = document.querySelectorAll('img[data-src]');
		        
		        const loadImage = (image) => {
		            image.src = image.getAttribute('data-src');
		            image.onload = () => image.removeAttribute('data-src'); // 图片加载完成后移除 data-src 属性
		        };
		
		        const onScroll = () => {
		            images.forEach(image => {
		                if (image.getBoundingClientRect().top < window.innerHeight && image.getBoundingClientRect().bottom > 0) {
		                    loadImage(image);
		                }
		            });
		        };
		
		        window.addEventListener('scroll', onScroll);
		        onScroll(); // 页面加载时先检查一次
		    }
		
		    // 调用懒加载功能
		    window.onload = () => {
		        lazyLoadImages();
		    };
		
		    // 修改创建产品卡片函数，使其支持懒加载
		    function createProductCard(product) {
		        const card = document.createElement('div');
		        card.className = 'product-card';
		        
		        const image = document.createElement('img');
		        image.setAttribute('data-src', product.image); // 使用 data-src 而不是 src
		        image.alt = product.name;
		        image.loading = 'lazy';
		        image.width = 300; // Set an appropriate width
		        image.height = 200; // Set an appropriate height
		
		        const badge = document.createElement('div');
		        
		        card.appendChild(image);
		        card.appendChild(badge);
		        
		        card.addEventListener('click', () => openModal(product.image));
		        
		        return card;

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const image = document.createElement('img');
            image.src = product.image;
            image.alt = product.name;
            image.loading = 'lazy';
            image.width = 300; // Set an appropriate width
            image.height = 200; // Set an appropriate height
            
            const badge = document.createElement('div');
            
            card.appendChild(image);
            card.appendChild(badge);
            
            card.addEventListener('click', () => openModal(product.image));
            
            return card;
        }

        function filterProducts(category) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            if (category === 'seasonal') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.innerHTML = `
                    <video width="100%" height="100%" autoplay loop playsinline>
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    </video>
                `;
                productGrid.appendChild(videoContainer);

                const video = videoContainer.querySelector('video');
                video.muted = true;
                video.play().then(() => {
                    video.muted = false;
                }).catch(error => {
                    console.log("Auto-play was prevented");
                    const playButton = document.createElement('button');
                    playButton.textContent = '点击播放视频';
                    playButton.style.position = 'absolute';
                    playButton.style.top = '50%';
                    playButton.style.left = '50%';
                    playButton.style.transform = 'translate(-50%, -50%)';
                    videoContainer.appendChild(playButton);
                    playButton.addEventListener('click', () => {
                        video.muted = false;
                        video.play();
                        playButton.remove();
                    });
                });
            }

            if (category === 'diy') {
                const shopInfo = document.createElement('div');
                shopInfo.className = 'shop-info';
                shopInfo.innerHTML = `
                    <h2>叁月的店铺</h2>
                    <p>欢迎来到叁月甜品店！我们专注于提供高质量、美味可口的蛋糕，为您的每一个特殊时刻增添甜蜜。</p>
                    <p>特色：本店承诺只使用进口动物奶油！！</p>
                    <p>地址：安徽省黄山市屯溪区阳湖镇徽州大道20号长宏御泉湾22幢4号</p>
                    <p>电话：13615599940</p>
                    <p>营业时间：周一至周日 8:50 - 20:00</p>
                `;
                productGrid.appendChild(shopInfo);
            }

            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);
            filteredProducts.forEach(product => {
                const card = createProductCard(product);
                productGrid.appendChild(card);
            });
        }

        function initCategories() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterProducts(button.dataset.category);
                });
            });
        }

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');

        function openModal(imageSrc) {
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', event => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });


        // 添加雪花效果
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.animationDelay = `${Math.random() * 2}s`;
            snowflake.innerHTML = '❄';
            snowContainer.appendChild(snowflake);
        }

        // 初始化页面
        filterProducts('all');
        initCategories();
    </script>
