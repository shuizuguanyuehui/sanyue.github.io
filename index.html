        }

        .product-grid {
            display: grid;

            gap: 1rem;
        }

        .product-card {
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            background-color: white;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background-color: #f9e8d4;
            border: 2px solid #ed8936;
            border-radius: 2rem;
            color: #ed8936;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background-color: #ffd8b4;
        }

        .category-btn.active {
            background-color: #ed8936;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: white; /* Bright gold color for better visibility */
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.3rem 0.7rem;
                font-size: 0.8em;
            }
        }
    </style>

        const categoryButtons = document.querySelectorAll('.category-btn');
        const productGrid = document.querySelector('.product-grid');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.querySelector('.close');

        let currentCategory = 'all';

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const image = document.createElement('img');
            image.src = product.image;
            image.alt = product.name;
            image.loading = 'lazy';
            image.onerror = function() {
                this.src = 'img/placeholder.webp';
            };

            card.appendChild(image);

            if (product.category === 'dessert') {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'product-info';

                const priceSpan = document.createElement('span');
                priceSpan.className = 'product-price';
                priceSpan.textContent = `¥${product.price.toFixed(2)}`;
                priceSpan.style.fontSize = '18px'; // Increase font size

                infoDiv.appendChild(priceSpan);
                card.appendChild(infoDiv);
            }

            card.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImage.src = product.image;
            });

            return card;
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            const filteredProducts = currentCategory === 'all'
                ? products
                : products.filter(p => p.category === currentCategory);

            filteredProducts.forEach(product => {
                productGrid.appendChild(createProductCard(product));
            });
        }

        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderProducts();
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        renderProducts(); // 初始化渲染所有产品
    </script>
